{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Подача заявки</h2>
<form class="card card-body" method="post">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Тип заявки</label>
      <select class="form-select" name="kind" required>
        <option value="settle">Заселение</option>
        <option value="move">Переселение</option>
      </select>
    </div>
    <div class="col-md-8">
      <label class="form-label">ФИО</label>
      <input class="form-control" name="student_name" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Группа</label>
      <input class="form-control" name="student_group">
    </div>
    <div class="col-md-4">
      <label class="form-label">Email</label>
      <input class="form-control" name="contact_email" type="email">
    </div>
    <div class="col-md-4">
      <label class="form-label">Телефон</label>
      <input class="form-control" name="contact_phone">
    </div>

    <div class="col-md-4">
      <label class="form-label">Желаемая комната</label>
      <select class="form-select" name="desired_room">
        <option value="">Не важно</option>
        {% for r in rooms %}
          <option value="{{ r.number }}">{{ r.number }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12">
      <label class="form-label">Комментарий</label>
      <textarea class="form-control" name="reason" rows="4"></textarea>
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Отправить</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('client.index') }}">Назад</a>
    </div>
  </div>
</form>
{% endblock %}
