{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-7">
    <h1 class="mb-3">Сервис управления заселением</h1>
    <p class="text-secondary">Подавайте заявки на заселение или переселение и отслеживайте статус по коду.</p>
    <div class="d-flex gap-2">
      <a class="btn btn-primary" href="{{ url_for('client.apply_get') }}">Подать заявку</a>
      <a class="btn btn-outline-primary" href="{{ url_for('client.status_get') }}">Проверить статус</a>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-2">Администратору</h5>
        <p class="text-secondary mb-3">Управление комнатами, местами, студентами и очередью заявок.</p>
        <a class="btn btn-outline-secondary" href="{{ url_for('admin.dashboard') }}">Открыть админку</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
