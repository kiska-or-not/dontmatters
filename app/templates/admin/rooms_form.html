{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">{% if room %}Редактирование комнаты{% else %}Новая комната{% endif %}</h2>
<form class="card card-body" method="post">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Номер</label>
      <input class="form-control" name="number" value="{{ room.number if room else '' }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Вместимость</label>
      <input class="form-control" name="capacity" type="number" min="1" value="{{ room.capacity if room else 2 }}" required>
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Сохранить</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin.rooms_list') }}">Отмена</a>
    </div>
  </div>
</form>
{% endblock %}
