{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">{% if student %}Редактирование студента{% else %}Новый студент{% endif %}</h2>
<form class="card card-body" method="post">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">ФИО</label>
      <input class="form-control" name="full_name" value="{{ student.full_name if student else '' }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Группа</label>
      <input class="form-control" name="group" value="{{ student.group if student else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" type="email" value="{{ student.email if student else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Телефон</label>
      <input class="form-control" name="phone" value="{{ student.phone if student else '' }}">
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Сохранить</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin.students_list') }}">Отмена</a>
    </div>
  </div>
</form>
{% endblock %}
