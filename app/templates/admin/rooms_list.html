{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-end mb-3">
  <div>
    <h2 class="mb-1">Комнаты</h2>
    <div class="text-secondary">Вместимость автоматически создаёт места</div>
  </div>
  <a class="btn btn-primary" href="{{ url_for('admin.rooms_new_get') }}">Новая комната</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table mb-0 align-middle">
      <thead>
        <tr>
          <th>Номер</th>
          <th>Вместимость</th>
          <th>Места</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for r in rooms %}
          <tr>
            <td class="fw-semibold">{{ r.number }}</td>
            <td>{{ r.capacity }}</td>
            <td>{{ r.beds|length }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('admin.rooms_edit_get', room_id=r.id) }}">Изменить</a>
              <form class="d-inline" method="post" action="{{ url_for('admin.rooms_delete', room_id=r.id) }}" onsubmit="return confirm('Удалить комнату?')">
                <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="mt-3">
  <a class="btn btn-outline-secondary" href="{{ url_for('admin.dashboard') }}">Назад</a>
</div>
{% endblock %}
